{{ define "title" }}Home{{ end }}

{{ define "main" }}
  <div>
    <h2>Latest Snippets</h2>
    {{ if .Snippets }}
      <div>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Created</th>
              <th>ID</th>
            </tr>
          </thead>

          <tbody>
            {{ range .Snippets }}
              <tr>
                <td>
                  <a href="/snippet/view/{{ .ID }}">
                    {{ .Title }}
                  </a>
                </td>
                <td>
                  {{ humanDate .Created }}
                </td>
                <td>
                  #{{ .ID }}
                </td>
              </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    {{ else }}
      <p>There"s nothing to see here... yet!</p>
    {{ end }}
  </div>
{{ end }}
